<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexander499">

  <!-- Tab -->
  <title>Language Editor</title>
  <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>

  </svg>" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/compiled/style.css">

  <!-- Scripts -->
  <script defer src="script.js"></script>

<body>
  <header>
    <div>
      <h1>ðŸª·</h1>
      <a href> Language Editor</a>
      <button id="openFolderButton" title="Open Folder"><i data-lucide="folder-open"></i></button>
    </div>
    <div>
      <button id="saveButton" title="Save"><i data-lucide="save"></i></button>
      <button id="refreshButton" title="Refresh"><i data-lucide="rotate-cw"></i></button>
      <button id="addKeyButton" title="Add new Key"><i data-lucide="square-plus"></i></button>
      <button id="addLanguageButton" title="Add new Language"><i data-lucide="languages"></i></button>
      <button onclick="alert(`Right click keys to delete. Press [Up] and [Down] on selected rows to reorder. Right click keys' values to add new keys there.`)" title="Information"><i data-lucide="badge-info"></i></button>
    </div>
  </header>
  <main>
    <div class="language-table">
      <table>
        <thead><tr></tr></thead>
        <tbody><tr></tr></tbody>
      </table>
    </div>
    <footer>
      Dev: <a href="https://alexander499.de">Alexander499</a>
      &centerdot;
      <a href="https://github.com/Alexander-499/language-editor">GitHub</a>
    </footer>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
